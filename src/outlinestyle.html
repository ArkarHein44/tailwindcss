<!DOCTYPE html>
<html lang="en">
<head>
	<title>Outline</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="">
	<!-- Start Outline Style -->
	<div class="border border-amber-600 rounded-md m-4 p-4 text-center m-auto">
		<h1 class="text-amber-400 text-3xl font-bold">Outline Styles</h1>
		<div class="space-x-2 space-y-2">
			<button class="bg-indigo-400 rounded-full outline-none p-2">outline-none</button>

			<button class="bg-indigo-400 rounded-full outline-hidden p-2">outline-hidden</button>

			<button class="bg-indigo-400 rounded-full outline p-2">outline</button>

			<button class="bg-indigo-400 rounded-full outline-double p-2">outline-double</button>

			<button class="bg-indigo-400 rounded-full outline-dashed p-2">outline-dashed</button>
			
			<button class="bg-indigo-400 rounded-full outline-dotted p-2">outline-dotted</button>

		</div>
		
	</div>
	<!-- End Outline Style -->

	<!-- Start Outline Width -->
	<div class="border border-amber-600 rounded-md m-4 p-4 text-center m-auto">
		<h1 class="text-amber-400 text-3xl font-bold">Outline Width</h1>
		<div class="space-x-4 space-y-4">
			<button class="bg-indigo-400 rounded-full outline outline-0 p-2"> outline outline-0</button>

			<button class="bg-indigo-400 rounded-full outline outline-1 p-2">outline-1</button>

			<button class="bg-indigo-400 rounded-full outline outline-2 p-2">outline-2</button>

			<button class="bg-indigo-400 rounded-full outline outline-4 p-2">outline-4</button>

			<button class="bg-indigo-400 rounded-full outline outline-8 p-2">outline-8</button>

			<button class="bg-indigo-400 rounded-full outline outline-[5px] p-2">outline-[5px]</button>
			
		</div>
		
	</div>
	<!-- End Outline Width -->

	<!-- Start Outline Offset -->
	<div class="border border-amber-600 rounded-md m-4 p-4 text-center m-auto">
		<h1 class="text-amber-400 text-3xl font-bold">Outline Offset</h1>
		<div class="space-x-4 space-y-4">
			<button class="bg-indigo-400 rounded-full outline-0 outline-offset-0 p-2">  outline-offset-0</button>

			<button class="bg-indigo-400 rounded-full outline outline-1 outline-offset-1 p-2">outline-offset-1 </button>

			<button class="bg-indigo-400 rounded-full outline outline-2 outline-offset-2 p-2">outline-offset-2</button>

			<button class="bg-indigo-400 rounded-full outline outline-4 outline-offset-4 p-2">outline-offset-4</button>

			<button class="bg-indigo-400 rounded-full outline outline-8 outline-offset-8 p-2">outline-offset-8</button>

			<button class="bg-indigo-400 rounded-full outline outline-[5px] outline-offset-[5px] p-2">outline-offset-[5px]</button>
			
		</div>
		
	</div>
	<!-- End Outline Offset -->

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>
	
	
	
</body>
</html>
