<!DOCTYPE html>
<html lang="en">
<head>
	<title>Resize and User Select</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1 class="text-center text-xl font-bold">Resize and User Select</h1>

	<div class="w-40 flex flex-col m-auto mb-2">
		<label for="bio" class="text-slate-600 font-bold">resize-none</label>
		<textarea name="bio" id="bio" class="border border-amber-600 outline-none rounded-lg resize-none p-2" rows="5"></textarea>
	</div>
	<hr />

	<div class="w-40 flex flex-col m-auto mb-2">
		<label for="bio" class="text-slate-600 font-bold">resize-x</label>
		<textarea name="bio" id="bio" class="border border-amber-600 outline-none rounded-lg resize-x p-2" rows="5"></textarea>
	</div>
	<hr />

	<div class="w-40 flex flex-col m-auto mb-2">
		<label for="bio" class="text-slate-600 font-bold">resize-y</label>
		<textarea name="bio" id="bio" class="border border-amber-600 outline-none rounded-lg resize-y p-2" rows="5"></textarea>
	</div>
	<hr />

	<div class="w-40 flex flex-col m-auto mb-2">
		<label for="bio" class="text-slate-600 font-bold">resize</label>
		<textarea name="bio" id="bio" class="border border-amber-600 outline-none rounded-lg resize p-2" rows="5"></textarea>
	</div>
	<hr />

	<div class="p-4	border border-lime-200 text-center m-4">
		<p class="select-none">
			select-none
			<br />
			The quick brown fox jumps over the lazy dog.
		</p>
	</div>

	<div class="p-4	border border-lime-200 text-center m-4">
		<p class="select-auto">
			select-auto
			<br />
			The quick brown fox jumps over the lazy dog.
		</p>
	</div>

	<div class="p-4	border border-lime-200 text-center m-4">
		<p class="select-text">
			select-text
			<br />
			The quick brown fox jumps over the lazy dog.
		</p>
	</div>

	<div class="p-4	border border-lime-200 text-center m-4">
		<p class="select-all">
			select-all
			<br />
			The quick brown fox jumps over the lazy dog.
		</p>
	</div>
	
	<div class="text-center mt-4">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>
	
</body>
</html>
