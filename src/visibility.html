<!DOCTYPE html>
<html lang="en">
<head>
	<title>Visibility</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1 class="text-center text-xl font-bold">Visibility</h1>
	<div class="flex justify-center text-pink-900 space-x-4">
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-200 text-center leading-[150px] ">DIV 1</div>
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-400 text-center leading-[150px] visible">DIV 2</div>
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-600 text-center leading-[150px] invisible">DIV 3</div>
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-800 text-center leading-[150px] hidden">DIV 4</div>
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-900 text-center leading-[150px]">DIV 5</div>
	</div>
	<p class="text-center text-amber-600">There are 5 boxes, DIV1 and DIV5 are normal boxes, DIV2 is visible, DIV3 is invisible and DIV 4 is hide</p>
	
	<hr class="m-4" />

	<h1 class="text-center text-xl font-bold">Opacity</h1>
	<div class="flex justify-center">
		<div class="w-[100px] h-[100px] border opacity-0 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-0</div>

		<div class="w-[100px] h-[100px] border opacity-10 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-10</div>

		<div class="w-[100px] h-[100px] border opacity-20 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-20</div>

		<div class="w-[100px] h-[100px] border opacity-30 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-30</div>

		<div class="w-[100px] h-[100px] border opacity-40 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-40</div>

		<div class="w-[100px] h-[100px] border opacity-50 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-50</div>

		<div class="w-[100px] h-[100px] border opacity-60 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-60</div>

		<div class="w-[100px] h-[100px] border opacity-70 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-70</div>

		<div class="w-[100px] h-[100px] border opacity-80 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-80</div>

		<div class="w-[100px] h-[100px] border opacity-90 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-90</div>

		<div class="w-[100px] h-[100px] border opacity-100 rounded-lg bg-lime-600 text-center leading-[100px] ">opacity-100</div>
	</div>

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>
	
	
	
</body>
</html>
