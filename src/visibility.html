</head>
<body>
	<h1 class="text-center text-xl font-bold">Visibility</h1>
	<div class="flex justify-center text-pink-900 space-x-4">
		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-200 text-center leading-[150px] ">DIV 1</div>

		<div class="w-[150px] h-[150px] border rounded-lg bg-slate-900 text-center leading-[150px]">DIV 5</div>
	</div>
	<p class="text-center text-green-600">There are 5 boxes, DIV1 and DIV5 are normal boxes, DIV2 is visible, DIV3 is invisible and DIV 4 is hide</p>
