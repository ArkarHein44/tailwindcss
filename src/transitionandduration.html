<!DOCTYPE html>
<html lang="en">
<head>
	<title>Transition And Duration</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class=" font-mono">
	<h1 class="text-center text-amber-400 text-xl font-bold m-4">Transition And Duration</h1>

	<div class="flex flex-col justify-center items-center">
		<div class="w-40 h-40 mb-6">
			<img src="./img/shuriken.png" alt="shuriken" class="w-40 transition duration-1000 ease-linear delay-1000 hover:translate-x-96 hover:rotate-180">
		</div>

		<div class="w-40 h-40">
			<img src="./img/wheel.png" alt="shuriken" class="w-40 transition duration-1000 ease-out delay-1000  hover:translate-x-96 hover:rotate-180">
		</div>
	</div>
	

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>

	

	
</body>
</html>
