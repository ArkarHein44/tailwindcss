<!DOCTYPE html>
<html lang="en">
<head>
	<title>Position</title>
	<link rel="stylesheet" href="./css/style.css">  
</head>
<body class="font-mono bg-slate-600 flex justify-center items-center flex-col">
	
	<h1 class="text-amber-400 text-2xl font-bold m-4">Position</h1>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400 absolute z-10">absolute z-10</div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute z-50">absolute z-50</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute inset-0">absolute inset-0</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute inset-x-0">absolute inset-x-0</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute inset-y-0">absolute inset-y-0</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute left-0">absolute left-0</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute top-0">absolute top-0</div>
	</div>

	<div class="w-[200px] h-[200px] p-4 bg-blue-200 relative mb-2">
		<div class="w-[100px] h-[110px] bg-red-400"></div>
		<div class="w-[100px] h-[100px] bg-purple-400 absolute top-8">absolute top-8</div>
	</div>

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>		

</body>
</html>
