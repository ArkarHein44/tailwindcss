<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rotate</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-slate-600 font-mono">
	<h1 class="text-center text-amber-400 text-xl font-bold m-4">Rotate</h1>

	<div class="flex justify-center items-center space-x-4 my-10">
		<div class="w-36 h-36 bg-emerald-400 flex justify-center items-center text-white border rotate-0">rotate-0</div>

		<div class="w-36 h-36 bg-rose-400 flex justify-center items-center text-white border rotate-45 ">rotate-45</div>

		<div class="w-36 h-36 bg-lime-400 flex justify-center items-center text-white border -rotate-45 ">-rotate-45</div>

		<div class="w-36 h-36 bg-amber-400 flex justify-center items-center text-white border rotate-90 ">rotate-90</div>

		<div class="w-36 h-36 bg-purple-400 flex justify-center items-center text-white border rotate-180 ">rotate-180</div>		
	</div>

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>

	
</body>
</html>
