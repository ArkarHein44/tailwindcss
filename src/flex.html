<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flex</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-mono bg-slate-600">
	<h1 class="text-amber-400 text-2xl font-bold m-4">Flex</h1>

	<div class="flex flex-row gap-2 mb-2">
		<div class="w-44 h-20 bg-blue-400 flex-none">flex-none</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="flex flex-row gap-2 mb-2">
		<div class="w-44 h-20 bg-blue-400 flex-auto">flex-auto</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="flex flex-row gap-2 mb-2">
		<div class="w-44 h-20 bg-blue-400 flex-1">flex-1</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="flex flex-row gap-2 mb-2">
		<div class="w-44 h-20 bg-blue-400 flex-initial">flex-initial</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-green-400 flex-auto">flex-auto</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="flex gap-2 mb-2">
		<div class="w-44 h-20 bg-amber-400 flex-initial">flex-1</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400 flex-none">flex-none</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="flex gap-2 mb-2">
		<div class="w-44 h-20 bg-amber-400 grow">grow</div>
		<div class="w-44 h-20 bg-amber-400 grow-0">grow-0</div>
		<div class="w-44 h-20 bg-amber-400 grow">grow</div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
		<div class="w-44 h-20 bg-amber-400"></div>
	</div>

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>

</body>
</html>
