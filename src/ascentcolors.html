<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ascent Colors</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-slate-600">
	<h1 class="text-center text-amber-400 text-xl font-bold m-4">Accent Colors</h1>

	<div class="flex justify-center items-center ">
		<form action="" class="w-4/12 bg-stone-700 mx-auto border rounded-md p-4">
			<h1 class="text-2xl text-blue-300 text-center uppercase font-bold font-sans p-2">Register Form</h1>
			<div class="mb-4">
				<label for="email" class="block text-white text-base font-bold mb-2">Email</label>
				<input type="text" id="email" class="w-full text-base rounded-md focus:outline-violet-600 placeholder-slate-600 p-2" placeholder="example@email.com" />
			</div>

			<div class="mb-4">
				<label for="password" class="block text-white text-base font-bold mb-2">Password</label>
				<input type="password" id="password" class="w-full text-base rounded-md focus:outline-violet-600 placeholder-slate-600 p-2" placeholder="Enter Password..." />
			</div>

			<div class="mb-4 space-x-2">
				<label for="" class="block text-white text-base font-bold mb-2">Gender</label>
				<input type="checkbox" id="male" name="gender" class="accent-green-400" /><label for="male" class="text-white text-base mb-2">Male</label>
				<input type="checkbox" id="female" name="gender" class="accent-pink-400" /><label for="female" class="text-white text-base mb-2">Female</label>
				<input type="checkbox" id="other" name="gender" class="accent-amber-400" /><label for="other" class="text-white text-base mb-2">Other</label>
			</div>

			<div class="mb-4">
				<label for="score" class="block text-white text-base font-bold mb-2">Score</label>
				<input type="range" class="w-full accent-amber-500" min="0" max="100" value="80" />
			</div>

			<button type="submit" class="w-full bg-indigo-600 text-white border-none outline-none rounded-md hover:bg-indigo-400 p-2 mb-4">Register</button>
			

		</form>
	</div>
	
	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>
	
	
	
</body>
</html>
