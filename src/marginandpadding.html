<!DOCTYPE html>
<html lang="en">
<head>
	<title>Margin and Padding</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<h1 class="text-center text-amber-600 text-3xl font-bold">Margin and Padding</h1>
	<div class="text-center flex flex-wrap justify-center align-items-center border border-amber-400 m-6 rounded-xl gap-4 p-6">

        <div class="border">
            <div class="w-40 h-40 bg-slate-200 m-10">Div Box 1 m-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-slate-400 mx-10">Div Box 2 mx-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-slate-200 my-10">Div Box 3 my-10</div>
        </div>
        
        <div class="border">
           <div class="w-40 h-40 bg-slate-400 ml-10">Div Box 4 ml-10</div> 
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-slate-200 mr-10">Div Box 5 mr-10</div>
        </div>
        
        <div class="border">
           <div class="w-40 h-40 bg-slate-400 mt-10">Div Box 6 mt-10</div> 
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-slate-200 mb-10">Div Box 7 mb-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-200 p-5 m-10">Div Box 1 m-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-400 px-5 mx-10">Div Box 2 mx-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-200 py-5 my-10">Div Box 3 my-10</div>
        </div>
        
        <div class="border">
           <div class="w-40 h-40 bg-lime-400 pl-5 ml-10">Div Box 4 ml-10</div> 
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-200 pr-5 mr-10">Div Box 5 mr-10</div>
        </div>
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-400 pt-5 mt-10">Div Box 6 mt-10</div>
        </div>    
        
        <div class="border">
            <div class="w-40 h-40 bg-lime-200 pb-5 mb-10">Div Box 7 mb-10</div>
        </div>
        
    </div>
    

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>

</body>
</html>
