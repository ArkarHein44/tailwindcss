<!DOCTYPE html>
<html lang="en">
<head>
	<title>Order</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1 class="text-center text-amber-600 text-3xl font-bold">Order</h1>
	
	<div class="flex flex-wrap justify-center items-center text-center leading-[100px] my-4">

		<div class="w-[100px] h-[100px] bg-orange-200 m-3 order-11">DIV 1</div>
		<div class="w-[100px] h-[100px] bg-slate-400 m-3 order-9">DIV 2</div>
		<div class="w-[100px] h-[100px] bg-slate-200 m-3 order-7">DIV 3</div>
		<div class="w-[100px] h-[100px] bg-slate-400 m-3 order-5">DIV 4</div>
		<div class="w-[100px] h-[100px] bg-slate-200 m-3 order-3">DIV 5</div>
		<div class="w-[100px] h-[100px] bg-slate-400 m-3 order-1">DIV 6</div>
		<div class="w-[100px] h-[100px] bg-slate-200 m-3 order-2">DIV 7</div>
		<div class="w-[100px] h-[100px] bg-slate-400 m-3 order-4">DIV 8</div>
		<div class="w-[100px] h-[100px] bg-slate-200 m-3 order-6">DIV 9</div>
		<div class="w-[100px] h-[100px] bg-slate-400 m-3 order-8">DIV 10</div>
		<div class="w-[100px] h-[100px] bg-slate-200 m-3 order-10">DIV 11</div>
		<div class="w-[100px] h-[100px] bg-green-400 m-3 order-12">DIV 12</div>

		<div class="w-[100px] h-[100px] bg-amber-400 m-3 order-last">DIV 13</div>
		<div class="w-[100px] h-[100px] bg-lime-400 m-3 order-13">DIV 14</div>
		<div class="w-[100px] h-[100px] bg-rose-400 m-3 order-first">DIV 15</div>

	</div>

	<div class="text-center mt-4 ">
		<a href="index.html" class="text-white bg-blue-400 p-2 rounded">Go Back</a>
	</div>

</body>
</html>
<!-- 
order only exists from 1 to 12 and the order beyond 12 will not work and will be placed between first and 1.

order-1             `order:1;`
order-2             `order:2;`
order-3             `order:3;`
order-4             `order:4;`
order-5             `order:5;`
order-6             `order:6;`
order-7             `order:7;`
order-8             `order:8;`
order-9             `order:9;`
order-10            `order:10;`
order-11            `order:11;`
order-12            `order:12;`

order-first         `order:-9999;`
order-last          `order:9999;`
order-none          `order:;`
 -->
